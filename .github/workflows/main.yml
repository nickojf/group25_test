name: Push Test Workflow (New Repo) 

on: 
  push: 
    branches: [ main ]

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: Create a test file
        run: touch test_file.txt 
      - name: Add and commit
        run: |
          git config --global user.email "nicko.jefta@gmail.com"
          git config --global user.name "nickojf"
          git add test_file.txt
          git commit -m "Test push commit" 
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0 # Or find a well-maintained alternative
        with: 
          github_token: ${{ secrets.NEW_REPO_TOKEN }}
          branch: main
          suppress-node-deprecation-warning: true
   
